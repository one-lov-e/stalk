<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take order</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./sass/index.scss" />
</head>

<body>

    <!-- Тут должен бфть Хедер -->

    <section class="to__main container">
        <h1 class="to__title">Take order</h1>
        <div class="to__line">
            <div class="to__line_first">
                <div class="to__line-one"></div>
                <div class="to__line-two"></div>
            </div>
            <div class="to__line_second">
                <div class="to__line-three"></div>
                <div class="to__line-four"></div>
            </div>
        </div>

        <div class="to__product_info">
            <h2 class="to__name">Xiberia K9 PRO PC Headset</h2>
            <div class="product">
                <div class="to__image_main">
                    <picture>
                        <source
                            srcset="./images/take-order/to-img-main.jpg 1x, ./images/take-order/to-img-main-2x.jpg 2x"
                            media="(min-width: 768px)" />
                        <source
                            srcset="./images/take-order/to-img-main-mob.jpg 1x, ./images/take-order/to-img-main-mob-2x.jpg 2x"
                            media="(max-width: 767px)" />
                        <img class="to__img-main" src="./images/take-order/to-img-main.jpg"
                            alt="picture Xiberia K9 PRO PC Headset" width="387"/>
                    </picture>
                    
                </div>
                <div class="to__price">
                    <p class="to__sale-price">65.14 USD</p>
                    <p class="to__discount-price">55.14 USD</p>
                </div>
            </div>

            <div class="to__images">
                <ul class="to__images-list list">
                    <li class="to__image_item">
                        <picture>
                            <source
                                srcset="./images/take-order/to-img-secondary_1.jpg 1x, ./images/take-order/to-img-secondary_1-2x.jpg 2x"
                                media="(min-width: 768px)" />
                            <source
                                srcset="./images/take-order/to-img-secondary-mob_1.jpg 1x, ./images/take-order/to-img-secondary-mob_1-2x.jpg 2x"
                                media="(max-width: 767px)" />
                            <img class="to__image-img" src="./images/take-order/to-img-secondary_1.jpg"
                                alt="product image 1" width="154" />
                        </picture>
                    </li>
                    <li class="to__image_item">
                        <picture>
                            <source
                                srcset="./images/take-order/to-img-secondary_2.jpg 1x, ./images/take-order/to-img-secondary_2-2x.jpg 2x"
                                media="(min-width: 768px)" />
                            <source
                                srcset="./images/take-order/to-img-secondary-mob_2.jpg 1x, ./images/take-order/to-img-secondary-mob_2-2x.jpg 2x"
                                media="(max-width: 767px)" />
                            <img class="to__image-img" src="./images/take-order/to-img-secondary_2.jpg"
                                alt="product image 2" width="154" />
                        </picture>
                    </li>
                    <li class="to__image_item">
                        <picture>
                            <source
                                srcset="./images/take-order/to-img-secondary_3.jpg 1x, ./images/take-order/to-img-secondary_3-2x.jpg 2x"
                                media="(min-width: 768px)" />
                            <source
                                srcset="./images/take-order/to-img-secondary-mob_3.jpg 1x, ./images/take-order/to-img-secondary-mob_3-2x.jpg 2x"
                                media="(max-width: 767px)" />
                            <img class="to__image-img" src="./images/take-order/to-img-secondary_3.jpg"
                                alt="product image 3" width="154" />
                        </picture>
                    </li>
                    <li class="to__image_item">
                        <picture>
                            <source
                                srcset="./images/take-order/to-img-secondary_4.jpg 1x, ./images/take-order/to-img-secondary_4-2x.jpg 2x"
                                media="(min-width: 768px)" />
                            <source
                                srcset="./images/take-order/to-img-secondary-mob_4.jpg 1x, ./images/take-order/to-img-secondary-mob_4-2x.jpg 2x"
                                media="(max-width: 767px)" />
                            <img class="to__image-img" src="./images/take-order/to-img-secondary_4.jpg"
                                alt="product image 4" width="154" />
                        </picture>
                    </li>
                </ul>
            </div>
        </div>

        <div class="to__contact">
            <p class="to__contact-title">CONTACT US</p>
            <div class="to_form">
                <form>
                    <div class="to__form-full">
                        <div class="to__form-send">
                            <div class="to__form-field">
                                <label>
                                    <input type="text" name="name" class="to__form-input" placeholder="Name"
                                        pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                                        title="Username should only contain lowercase letters. e.g. john" />
                                </label>
                            </div>

                            <div class="to__form-field">
                                <label>
                                    <input type="email" name="email" class="to__form-input" id="email"
                                        placeholder="Email">
                                </label>
                            </div>
                            <!-- Select с выпадающим списком -->
                            <div class="select-box">
                                <div class="options-container">
                                    <div class="option">
                                        <input type="radio" class="radio" id="BlackOrange" name="category" />
                                        <label for="BlackOrange">K9D Black Orange</label>
                                    </div>

                                    <div class="option">
                                        <input type="radio" class="radio" id="SilverGray" name="category" />
                                        <label for="SilverGray">K9D Silver Gray</label>
                                    </div>

                                    <div class="option">
                                        <input type="radio" class="radio" id="WhiteBlue" name="category" />
                                        <label for="WhiteBlue">K9U White Blue</label>
                                    </div>
                                </div>
                                <div class="selected">
                                    Color Option
                                </div>
                            </div>

                            <div class="select-box">
                                <div class="options-container">
                                    <div class="option">
                                        <input type="radio" class="radio" id="One" name="category" />
                                        <label for="One">1</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="Two" name="category" />
                                        <label for="Two">2</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="Three" name="category" />
                                        <label for="Three">3</label>
                                    </div>
                                </div>
                                <div class="selected">
                                    Quantity
                                </div>
                            </div>

                            <div class="select-box">
                                <div class="options-container">
                                    <div class="option">
                                        <input type="radio" class="radio" id="NasterCard" name="category" />
                                        <label for="NasterCard">Master Card</label>
                                    </div>
                                    <div class="option">
                                        <input type="radio" class="radio" id="GooglePay" name="category" />
                                        <label for="GooglePay">Google Pay</label>
                                    </div>
                                </div>
                                <div class="selected">
                                    Payment
                                </div>
                            </div>
                            <!-- Select конец -->

                        </div>
                        <div class="to_form_text">
                            <label class="to__form-field comment">Leave your message</label>
                            <textarea name="comment" class="to__form-textarea" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="to__form-btn-grp">
                        <button type="submit" class="to__form-btn to__form-btn-buy">buy it now</button>
                        <button type="submit" class="to__form-btn to__form-btn-add">ADD TO CART</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Тут должен быть футер -->

    <script src="/src/js/take-order.js"></script>
</body>

</html>
