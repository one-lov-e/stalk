<section class="to-main container-take-order">
  <h1 class="to-title">Take order</h1>
  <div class="to-line">
    <div class="to-line_first">
      <div class="to-line-one"></div>
      <div class="to-line-two"></div>
    </div>
    <div class="to-line_second">
      <div class="to-line-three"></div>
      <div class="to-line-four"></div>
    </div>
  </div>

  <div class="to-product_info">
    <h2 class="to-name">Xiberia K9 PRO PC Headset</h2>
    <div class="product">
      <div class="to-image_main">
        <picture>
          <source
            srcset="
              /src/images/take-order/to-img-main.jpg    1x,
              /src/images/take-order/to-img-main-2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              /src/images/take-order/to-img-main-mob.jpg    1x,
              /src/images/take-order/to-img-main-mob-2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="to-img-main"
            src="/src/images/take-order/to-img-main.jpg"
            alt="picture Xiberia K9 PRO PC Headset"
            width="387"
          />
        </picture>
      </div>
      <div class="to-price">
        <p class="to-sale-price">65.14 USD</p>
        <p class="to-discount-price">55.14 USD</p>
      </div>
    </div>

    <div class="to-images">
      <ul class="to-images-list list">
        <li class="to-image_item">
          <picture>
            <source
              srcset="
                /src/images/take-order/to-img-secondary_1.jpg    1x,
                /src/images/take-order/to-img-secondary_1-2x.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                /src/images/take-order/to-img-secondary-mob_1.jpg    1x,
                /src/images/take-order/to-img-secondary-mob_1-2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              class="to-image-img"
              src="/src/images/take-order/to-img-secondary_1.jpg"
              alt="product image 1"
              width="154"
            />
          </picture>
        </li>
        <li class="to-image_item">
          <picture>
            <source
              srcset="
                /src/images/take-order/to-img-secondary_2.jpg    1x,
                /src/images/take-order/to-img-secondary_2-2x.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                /src/images/take-order/to-img-secondary-mob_2.jpg    1x,
                /src/images/take-order/to-img-secondary-mob_2-2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              class="to-image-img"
              src="/src/images/take-order/to-img-secondary_2.jpg"
              alt="product image 2"
              width="154"
            />
          </picture>
        </li>
        <li class="to-image_item">
          <picture>
            <source
              srcset="
                /src/images/take-order/to-img-secondary_3.jpg    1x,
                /src/images/take-order/to-img-secondary_3-2x.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                /src/images/take-order/to-img-secondary-mob_3.jpg    1x,
                /src/images/take-order/to-img-secondary-mob_3-2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              class="to-image-img"
              src="/src/images/take-order/to-img-secondary_3.jpg"
              alt="product image 3"
              width="154"
            />
          </picture>
        </li>
        <li class="to-image_item">
          <picture>
            <source
              srcset="
                /src/images/take-order/to-img-secondary_4.jpg    1x,
                /src/images/take-order/to-img-secondary_4-2x.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                /src/images/take-order/to-img-secondary-mob_4.jpg    1x,
                /src/images/take-order/to-img-secondary-mob_4-2x.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              class="to-image-img"
              src="/src/images/take-order/to-img-secondary_4.jpg"
              alt="product image 4"
              width="154"
            />
          </picture>
        </li>
      </ul>
    </div>
  </div>

  <div class="to-contact">
    <p class="to-contact-title">CONTACT US</p>
    <div class="to_form">
      <form>
        <div class="to-form-full">
          <div class="to-form-send">
            <div class="to-form-field">
              <label>
                <input
                  type="text"
                  name="name"
                  class="to-form-input"
                  placeholder="Name"
                  pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                  title="Username should only contain lowercase letters. e.g. john"
                />
              </label>
            </div>

            <div class="to-form-field">
              <label>
                <input
                  type="email"
                  name="email"
                  class="to-form-input"
                  id="email"
                  placeholder="Email"
                />
              </label>
            </div>
            <!-- Select с выпадающим списком -->
            <div class="select-box">
              <div class="options-container">
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="BlackOrange"
                    name="category"
                  />
                  <label for="BlackOrange">K9D Black Orange</label>
                </div>

                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="SilverGray"
                    name="category"
                  />
                  <label for="SilverGray">K9D Silver Gray</label>
                </div>

                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="WhiteBlue"
                    name="category"
                  />
                  <label for="WhiteBlue">K9U White Blue</label>
                </div>
              </div>
              <div class="selected">Color Option</div>
            </div>

            <div class="select-box">
              <div class="options-container">
                <div class="option">
                  <input type="radio" class="radio" id="One" name="category" />
                  <label for="One">1</label>
                </div>
                <div class="option">
                  <input type="radio" class="radio" id="Two" name="category" />
                  <label for="Two">2</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="Three"
                    name="category"
                  />
                  <label for="Three">3</label>
                </div>
              </div>
              <div class="selected">Quantity</div>
            </div>

            <div class="select-box">
              <div class="options-container">
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="NasterCard"
                    name="category"
                  />
                  <label for="NasterCard">Master Card</label>
                </div>
                <div class="option">
                  <input
                    type="radio"
                    class="radio"
                    id="GooglePay"
                    name="category"
                  />
                  <label for="GooglePay">Google Pay</label>
                </div>
              </div>
              <div class="selected">Payment</div>
            </div>
            <!-- Select конец -->
          </div>
          <div class="to_form_text">
            <label class="to-form-field comment">Leave your message</label>
            <textarea
              name="comment"
              class="to-form-textarea"
              placeholder=""
            ></textarea>
          </div>
        </div>
        <div class="to-form-btn-grp">
          <button type="submit" class="to-form-btn to-form-btn-buy">
            buy it now
          </button>
          <button type="submit" class="to-form-btn to-form-btn-add">
            ADD TO CART
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
